<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/resources/master.xhtml">
  <ui:define name="metadata">
    <f:metadata>
      <f:viewParam name="pzn" value="#{drugStatsPage.pzn}"></f:viewParam>
      <f:event listener="#{drugStatsPage.ensureInitialized}" type="preRenderView"></f:event>
    </f:metadata>
  </ui:define>
  <ui:define name="title">Detailed Drug statistics</ui:define>
  <ui:define name="content">
    <h:dataTable value="#{drugStatsPage.statistic.individualStatistics}" var="cur"
      styleClass="data-table" headerClass="data-cell header-cell"
      columnClasses="data-cell,data-cell,data-cell"
      footerClass="data-cell footer-cell">
      <h:column>
        <f:facet name="header">Subsidiary</f:facet>
        #{cur.subsidiary}
      </h:column>
      <h:column>
        <f:facet name="header">Avg. inv.</f:facet>
        #{cur.averageInventoryLevel}
        <f:facet name="footer">#{drugStatsPage.statistic.averageInventoryLevel}</f:facet>
      </h:column>
    </h:dataTable>
  </ui:define>
</ui:composition>
</html>
