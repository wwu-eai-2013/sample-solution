<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/resources/master.xhtml">
  <ui:define name="title">Replenishment Order statistics</ui:define>
  <ui:define name="content">
    <h:dataTable value="#{orderStatsList.stats}" var="cur"
      styleClass="data-table" headerClass="data-cell header-cell"
      columnClasses="data-cell,data-cell,data-cell"
      rendered="#{not empty orderStatsList.stats}">
      <h:column>
        <f:facet name="header">Subsidiary</f:facet>
        #{cur.subsidiary}
      </h:column>
      <h:column>
        <f:facet name="header">ID</f:facet>
        #{cur.id}
      </h:column>
      <h:column>
        <f:facet name="header">Deviation</f:facet>
        #{cur.deviation}
        <f:facet name="footer">#{orderStatsList.averageDeviation}</f:facet>
      </h:column>
    </h:dataTable>
  </ui:define>
</ui:composition>
</html>
